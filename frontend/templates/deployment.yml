apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:         #these are replicaset service labels
    app: frontend
    tier: web
    project: expense
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:       #these are used to select the pod to create replicas
    matchLabels:  #matchlabels should match with pod level labels 
      app: frontend
      tier: web
      project: expense
  template:       #this is the pod definition
    metadata:
      labels:     #these labels are belongs to pod
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: frontend
        image: ramanji4/frontend:{{ .Values.deployment.imageVersion }}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:      #limits should be greater than or equal to requests
            cpu: 100m
            memory: 128Mi
